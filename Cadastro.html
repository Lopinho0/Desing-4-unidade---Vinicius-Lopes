   <style>
    .toggler { width: 100%; height: 30%; align-self: center; position: relative; }
    #button { padding: .5em 1em; text-decoration: none; background-color: rgba(255, 5, 5, 0.733);}
    #effect { width: 240px; height: 30%; padding: .2em; position: relative; background: rgb(60, 184, 22); }
    #effect h3 { margin: 0; padding: 0.2em; text-align: center; }
   </style>
    
  
  <script>
  $( function() {
    var state = true;
    $( "#button" ).on( "click", function() {
      if ( state ) {
        $( "#effect" ).animate({
          backgroundColor: "#777799",
          color: "#black",
          width: '98%',
        
        }, 1000 );
      } else {
        $( "#effect" ).animate({
          backgroundColor: "#fff",
          color: "#000",
          width: 240
        }, 1000 );
      }
      state = !state;
    });
  } );
  </script>

  <script>
    $( function() {
      $( "#dialog" ).dialog({
        autoOpen: false,
        show: {
          effect: "blind",
          duration: 1000
        },
        hide: {
          effect: "explode",
          duration: 1000
        }
      });
   
      $( "#opener" ).on( "click", function() {
        $( "#dialog" ).dialog( "open" );
      });
    } );
    </script>

  <style> 
    .container{
      display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    }
    div {
   
     
      width: 100%;
      height: 100%;
      animation: mymove 6s ;
    }
    @keyframes mymove {
      from { left: 0px;}
      to { left: 10%;}
    }
    
    </style>
